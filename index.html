<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>My Project Site</title>

    <meta charset="utf-8">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />

  </head>

  <body>
    <div class="container">
      <h1>Let's Get Connected!</h1>
      <h2>I'm so happy you're here!</h2>
      <p>Pardon the computer dust while this website is under construction. But I'd love to hear from you already! Just fill out the form below with any questions or suggestions for things you'd like to see here. Can't wait to stay in touch!</p>
      <form class="contact-form" id="test_form" name="test_form" method="" action="form.php" onsubmit="return validateForm(this)">
        <div class="name input-section">
          <label for="name" class="label_input_wrap">Name:
          </label>
          <input type="text" name="name" id="name" placeholder="ex. Jane Doe"/>
        </div>

          <div class="email input-section">
            <label for="email" class="label_input_wrap">Email:</label>
            <input type="email" name="email" id="email" placeholder="ex. janedoe@gmail.com" />
          </div>

          <div class="message input-section">
            <label for="message" class="label_input_wrap">Message: </label>
            <textarea name="message" id="message" cols="48" rows="7" placeholder="Let's Talk! Shoot me a message with any questions or suggestions for content!"></textarea>
          </div>

          <div class="submit input-section">
            <input type="submit" value="Message Me!"/>
          </div>
      </form>
    </div>
  </body>
</html>
